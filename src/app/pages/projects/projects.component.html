<section class="projects-section">
  <div class="container">
    <h1 class="page-title">My <span class="highlight">Projects</span></h1>
    
    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading projects...</p>
    </div>
    
    <div *ngIf="error" class="error">
      <span class="error-icon">âš ï¸</span>
      <p>{{ error }}</p>
    </div>
    
    <div class="projects-grid" *ngIf="!loading && !error && projects.length > 0">
      <div class="project-card" *ngFor="let project of projects">
        <div class="project-image" *ngIf="project.imageUrl">
          <img [src]="project.imageUrl" [alt]="project.title">
          <div class="project-overlay">
            <a *ngIf="project.link" [href]="project.link" target="_blank" class="overlay-btn">
              View Project
            </a>
          </div>
        </div>
        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="project-footer">
            <small class="project-date">
              <span class="date-icon">ğŸ“…</span>
              {{ project.createdAt | date: 'MMM dd, yyyy' }}
            </small>
            <a *ngIf="project.link" [href]="project.link" target="_blank" class="project-link">
              View Live â†’
            </a>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && !error && projects.length === 0" class="no-projects">
      <span class="empty-icon">ğŸ“‚</span>
      <p>No projects available yet. Check back soon!</p>
    </div>
  </div>
</section>
